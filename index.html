<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to bottom, #71cd8a, #5CA4E9);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .box {
        background-color: white;
        width: 80%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin: 0 0 20px;
        color: #5CA9E9;
    }

    label {
        display: block;
        margin-bottom: 8px;
        text-align: left;
        color: #333;
        font-weight: bold;
    }

    input[type=text],
    input[type=password] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease-in-out;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        outline: none;
        border-color: #5CA9E9;
    }

    input[type=button] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: none;
        background: linear-gradient(to right, #71cd6a, #5CA9E9);
        color: white;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease-in-out;
    }

    input[type=button]:hover {
        background-color: #4b8ec2;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        display: block;
        text-align: left;
    }

    input[type=checkbox] {
        margin-bottom: 20px;
    }

    input[type=checkbox]+label {
        color: #333;
        font-weight: normal;
        cursor: pointer;
    }

    @media (max-width: 380px) {
        .box {
            width: 90%;
            padding: 20px;
        }
    }
</style>
    <div class="box">
        <h1>Registration Form</h1>
        <form id="myForm" method="post">
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="myInput" required>
            <span id="passwordError" class="error"></span>
            <br>
            <input type="checkbox" onclick="myFunction()">Show Password

            <input type="button" value="Submit" id="button" name="button" onclick="validateForm()">
        </form>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("myInput").value;

            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            var isValid = true;

            if (username.trim() === "") {
                document.getElementById("usernameError").innerText = "Please enter a username";
                isValid = false;
            }

            if (email.trim() === "") {
                document.getElementById("emailError").innerText = "Please enter an email address";
                isValid = false;
            }
            if (password.trim() === "") {
                document.getElementById("passwordError").innerText = "Please enter a password";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
                document.getElementById("myForm").submit();
            }
        }
    </script>
</body>
</html>
